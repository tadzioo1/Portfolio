<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft - Galeria</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <style>
    /* Nadpis i tło zgodne z główną */
    body {
      background: linear-gradient(135deg, #000000, #2e2e2e);
      font-family: 'Inter', sans-serif;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }

    .gallery {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
    }

    .gallery img {
      width: 30%;
      aspect-ratio: 16 / 9;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    /* Responsywność - na wąskich ekranach obrazki w kolumnie */
    @media (max-width: 768px) {
      .gallery img {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Minecraft - Galeria</h1>
  <div class="gallery">
    <img src="strona1zdjęcia/zdjecie1.png" alt="Zdjęcie 1 Minecraft" />
    <img src="strona1zdjęcia/zdjecie2.png" alt="Zdjęcie 2 Minecraft" />
    <img src="strona1zdjęcia/zdjecie3.png" alt="Zdjęcie 3 Minecraft" />
    <img src="strona1zdjęcia/zdjecie4.png" alt="Zdjęcie 4 Minecraft" />
    <img src="strona1zdjęcia/zdjecie5.png" alt="Zdjęcie 4 Minecraft" />
  </div>
</body>
</html>
